<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="myH1">ROCK PAPER SCISSORS</h1>

    <div id="choices">
        <button id="rock"><span>&#9994</span></button>
        <button id="paper"><span>&#9995</span></button>
        <button id="scissors"><span>&#9996</span></button>
    </div>

    <div id="choice-result"></div>
    <div id ="second-result"></div>


    <div id="score">

        <div id="playerScore"></div>
        <div id="computerScore"></div>

    </div>

    <div id="final-result"> </div>

    <button id="restart">RESTART GAME</button>
    <script src="rock_paper_scissors.js"></script>
</body>
</html>
